name: ğŸš€ Deploy TCE Project

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Testes e Linting
  test:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ” Run linting
      run: |
        pip install ruff
        ruff check . --exclude venv/ || true
        ruff format --check . --exclude venv/ || true

    - name: ğŸ§ª Run basic tests
      run: |
        python -c "
        import sys
        sys.path.append('tce_back')
        sys.path.append('tce_front')

        # Test imports bÃ¡sicos
        try:
            from tce_back.etl_interface import get_progresso_por_tipo
            print('âœ… ETL interface OK')
        except Exception as e:
            print(f'âŒ ETL interface error: {e}')

        try:
            from tce_front.utils.database import query_db
            print('âœ… Database utils OK')
        except Exception as e:
            print(f'âŒ Database utils error: {e}')

        print('ğŸ¯ Basic tests completed')
        "

  # Build e Push das imagens Docker
  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ“ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    # Build Backend
    - name: ğŸ—ï¸ Build and push Backend
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./tce_back/Dockerfile
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # Build Frontend
    - name: ğŸ—ï¸ Build and push Frontend
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./tce_front/Dockerfile
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Deploy para Coolify
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy to Coolify
      run: |
        echo "ğŸ”„ Iniciando deploy para Coolify..."

        # Aqui vocÃª pode adicionar comandos para fazer deploy no Coolify
        # Por exemplo, usando a API do Coolify ou webhook

        echo "ğŸ“¦ Deploy package prepared:"
        echo "  - Backend image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest"
        echo "  - Frontend image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest"
        echo "  - Docker Compose: ./docker-compose.yml"
        echo "  - Environment: ./.env.example"

        echo "âœ… Deploy preparation completed"

        # SimulaÃ§Ã£o do deploy (substitua pela sua lÃ³gica real)
        echo "ğŸ¯ Para deploy real:"
        echo "  1. Configure suas secrets no GitHub (COOLIFY_API_KEY, etc.)"
        echo "  2. Use a API do Coolify ou webhook para trigger"
        echo "  3. Ou faÃ§a deploy manual via Coolify dashboard"

  # Backup do banco (apenas em produÃ§Ã£o)
  backup:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ—„ï¸ Database Backup
      run: |
        echo "ğŸ’¾ Criando backup do banco de dados..."
        echo "âš ï¸  Esta etapa requer configuraÃ§Ã£o de acesso ao banco de produÃ§Ã£o"
        echo "ğŸ“ Configure as seguintes secrets:"
        echo "  - DB_HOST_PROD"
        echo "  - DB_PORT_PROD"
        echo "  - DB_NAME_PROD"
        echo "  - DB_USER_PROD"
        echo "  - DB_PASSWORD_PROD"
        echo ""
        echo "âœ… Backup step configured (implementaÃ§Ã£o pendente)"

  # NotificaÃ§Ãµes
  notify:
    runs-on: ubuntu-latest
    needs: [test, build-and-push, deploy]
    if: always()

    steps:
    - name: ğŸ“¢ Notify deployment status
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "ğŸ‰ Deploy completed successfully!"
          echo "ğŸ“Š Status: âœ… SUCCESS"
        elif [ "${{ needs.deploy.result }}" == "failure" ]; then
          echo "âŒ Deploy failed!"
          echo "ğŸ“Š Status: âŒ FAILURE"
        else
          echo "âš ï¸  Deploy status unknown"
          echo "ğŸ“Š Status: â“ UNKNOWN"
        fi

        echo ""
        echo "ğŸ“ˆ Pipeline Summary:"
        echo "  Test: ${{ needs.test.result }}"
        echo "  Build: ${{ needs.build-and-push.result }}"
        echo "  Deploy: ${{ needs.deploy.result }}"
